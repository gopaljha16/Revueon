<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revueon | Aeon-Long Intelligence for VS Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              purple: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#0f0720',
              }
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --purple-glow: 168, 85, 247;
      }
      
      /* Global reset and smooth transitions */
      * {
        transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.4s ease, color 0.4s ease;
      }

      body {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }

      /* Animated Spotlight for Bento Cards */
      .bento-card {
        position: relative;
        overflow: hidden;
      }

      .spotlight {
        position: absolute;
        inset: 0;
        z-index: 1;
        background: radial-gradient(
          800px circle at var(--x) var(--y),
          rgba(168, 85, 247, 0.1),
          transparent 40%
        );
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }

      .bento-card:hover .spotlight {
        opacity: 1;
      }

      .dark .spotlight {
        background: radial-gradient(
          800px circle at var(--x) var(--y),
          rgba(168, 85, 247, 0.2),
          transparent 40%
        );
      }

      /* Text Gradients */
      .purple-gradient-text {
        background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
      }

      .dark .glass {
        background: rgba(15, 7, 32, 0.45);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .float { animation: float 8s ease-in-out infinite; }
      
      /* Bento Grid Transparency Gradient */
      .bento-gradient {
        background: linear-gradient(to bottom right, rgba(168, 85, 247, 0.03), transparent);
      }
      
      .dark .bento-gradient {
        background: linear-gradient(to bottom right, rgba(168, 85, 247, 0.08), transparent);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-[#080414] text-slate-900 dark:text-slate-100 min-h-screen">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
